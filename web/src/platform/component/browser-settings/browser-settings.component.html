<mat-tab-group>

  <mat-tab *ngIf="columns.length > 0" label="Columns">
    <mat-selection-list [(ngModel)]="columns">
      <mat-list-option *ngFor="let field of rowFields || []" [value]="field.name">{{ field.localization | transloco }}</mat-list-option>
    </mat-selection-list>
  </mat-tab>

  <mat-tab label="Filter">
    <filter-expression-component [filter]="filter" [filterFields]="filterFields"></filter-expression-component>
  </mat-tab>

</mat-tab-group>
