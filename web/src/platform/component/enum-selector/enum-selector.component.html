<input matInput
       #input
       [matAutocomplete]="autocomplete"
       [formControl]="control"
       (focusin)="onFocusIn()"
       (focusout)="onFocusOut()">
<mat-autocomplete #autocomplete>
  <mat-option *ngFor="let option of options"
              [value]="option"
              (onSelectionChange)="updateValue(option)">{{ this.localizationKey + option | transloco}}</mat-option>
</mat-autocomplete>
