<table mat-table *ngIf="descriptor" [dataSource]="dataSource">

  <ng-container *ngFor="let field of this.descriptor.dto.fields" [matColumnDef]="field.reference">
    <th mat-header-cell *matHeaderCellDef>{{ (this.reference.id + '.' + field.reference) | transloco }}</th>
    <td mat-cell *matCellDef="let element">{{element[field.reference]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns()"></tr>
  <tr mat-row *matRowDef="let row; columns: columns();"></tr>

</table>

<mat-paginator [length]="count"></mat-paginator>
